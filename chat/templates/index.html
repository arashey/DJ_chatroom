<!-- home.html -->
<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://fonts.googleapis.com/css2?family=Vazir&display=swap" rel="stylesheet"> <!-- فونت فارسی -->
    <style>
        body {
            font-family: 'Vazir', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 700px;
            margin: 30px auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            font-size: 2em;
            color: #333;
            margin-bottom: 20px;
        }
        h2 {
            font-size: 1.5em;
            color: #555;
            margin-top: 30px;
        }
        .messages {
            margin-bottom: 20px;
            background-color: #f8d7da;
            padding: 15px;
            border-radius: 5px;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        a {
            display: inline-block;
            margin: 10px 20px;
            padding: 12px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        a:hover {
            background-color: #0056b3;
        }
        form {
            margin-top: 20px;
        }
        input[type="text"] {
            width: 80%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
            margin-bottom: 20px;
            outline: none;
        }
        input[type="text"]:focus {
            border-color: #007bff;
        }
        button {
            padding: 12px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2em;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>به چت روم خوش آمدید, {{ request.user.username }}</h1>

        <!-- نمایش پیام‌های خطا -->
        {% if messages %}
            <div class="messages">
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}

        <a href="{% url 'logout' %}">خروج</a>
        <a href="{% url 'chat' %}">ورود به چت</a>

        <!-- فرم ایجاد روم جدید -->
        <h2>ایجاد اتاق جدید</h2>
        <form method="post" action="{% url 'create_room' %}">
            {% csrf_token %}
            <input type="text" name="room_name" placeholder="نام اتاق را وارد کنید" required>
            <button type="submit">ایجاد اتاق</button>
        </form>
    </div>
</body>
</html>
